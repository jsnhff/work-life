    <body>
        <div class="black-screen"></div>
        <h1 class="sub-title">Be an energy landscape.</h1>
    </body>
    <script>
        $(document).ready(function() {
            // Big video full screen background video
            var BV = new $.BigVideo();
            BV.init();
            if (Modernizr.touch) {
                $(".black-screen").delay(1500).fadeOut();
            } else {
                $("#big-video-wrap").delay(1500).fadeIn();
                BV.show(
                    { type: "video/mp4",  src: "video/chill-short-beach.mp4" },
                    { type: "video/webm", src: "video/chill-short-beach.webm" },
                    { type: "video/ogg",  src: "video/chill-short-beach.ogv" }
                );
                BV.getPlayer().loop(true);
            }
            
            // Subtitles
            var subTitle = $('.sub-title'); 
            var subtitleFile = "data/phrases.txt";
            var subtitles = [];

            $.get(subtitleFile, function(txt) {
                subtitles = txt.split("\n");
            }, 'text');

            var runCount = 0;    

            // Subtitle fader
            function timerMethod() {
                runCount++;

                subTitle.fadeIn();
                subTitle.delay(4000).fadeOut('slow', function(){
                    var rando = Math.floor(Math.random(0) * (subtitles.length-1));
                    
                    subTitle.text(subtitles[rando]);
                    }
                );
            }
            var timerId = setInterval(timerMethod, 7500);
        });
    </script>
