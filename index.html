    <script>
        $(document).ready(function() {
            // Big video full screen background video
            var BV = new $.BigVideo();
            BV.init();
            if (Modernizr.touch) {
                $(".black-screen").delay(1500).fadeOut();
            } else {
                $("#big-video-wrap").delay(1500).fadeIn();
                BV.show(
                    { type: "video/mp4",  src: "https://zencoder-temp-storage-us-east-1.s3.amazonaws.com/o/20150201/102f1d074c2af54d1b22711cbcb49959/d9c1187500ef02eb0678471b1779f1a6.mp4?AWSAccessKeyId=AKIAI456JQ76GBU7FECA&Signature=j9dA2HE57hfgV2ibfp2tG%2Bp5kiM%3D&Expires=1422850265" },
                    { type: "video/webm", src: "https://zencoder-temp-storage-us-east-1.s3.amazonaws.com/o/20150201/72d7da98f2e88d84405db0d020a28d44/25def8bf37d98314c038f76f06c619f6.webm?AWSAccessKeyId=AKIAI456JQ76GBU7FECA&Signature=RDDgBzHZ7UFdHsL%2BxWmNYVGDj4M%3D&Expires=1422850435" },
                    { type: "video/ogg",  src: "https://zencoder-temp-storage-us-east-1.s3.amazonaws.com/o/20150201/47a5496384130b3e7aefbf070ed67140/d72b34042df1de6031fd94c54dba8611.ogg?AWSAccessKeyId=AKIAI456JQ76GBU7FECA&Signature=x681aRzgDBc0z9n8FHIaXd5fWRM%3D&Expires=1422850459" }
                );
                BV.getPlayer().loop(true);
            }
            
            // Subtitles
            var subTitle = $('.sub-title'); 
            var subtitleFile = "data/phrases.txt";
            var subtitles = [];

            $.get(subtitleFile, function(txt) {
                subtitles = txt.split("\n");
            }, 'text');

            var runCount = 0;    

            // Subtitle fader
            function timerMethod() {
                runCount++;

                subTitle.fadeTo("slow", 1.0);
                subTitle.delay(4000).fadeTo("slow", 0.0, function(){
                    var rando = Math.floor(Math.random(0) * (subtitles.length-1));
                    
                    subTitle.text(subtitles[rando]);
                    }
                );
            }
            var timerId = setInterval(timerMethod, 7500);
        });
    </script>
