<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Work Life Tips</title>
        <meta name="description" content="Work life Tips.">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">

        <link rel="stylesheet" href="libs/big-video-js/css/bigvideo.css">

        <script src="js/jquery-2.1.1.min.js"></script>
        <script src="js/jquery-ui-1.11.2.min.js"></script>

        <!-- Libs & BigVideo Dependencies -->
        <script src="libs/video-js/video.js"></script>
        <script src="libs/big-video-js/lib/bigvideo.js"></script>
        <script src="libs/modernizr.custom.01341.js"></script>

        <!-- BigVideo -->
        <script>
            $(function() {
                var BV = new $.BigVideo();

                BV.init();
                if (Modernizr.touch) {
                    BV.show('image/video-poster.jpg');
                } else {
                    BV.show('video/work-life-tips-2.mp4', {doLoop:true});
                }
               
                var subTitle = $('.sub-title'); 
                var phrasesFile = "data/phrases.json";
                var phrases = [];
                $.getJSON(phrasesFile, function(data) {
                    $.each(data, function(key, val) {
                        phrases.push(val);
                    });
                });
                console.log(phrases);
                var runCount = 0;    
                function timerMethod() {
                    runCount++;
                    if(runCount > 3) clearInterval(timerId); //Clear timer after 3

                    subTitle.fadeIn();
                    subTitle.delay(5000).fadeOut('slow', function(){
                            if (runCount % 2) {
                                subTitle.text('Work. Work. Work.');
                            } else {
                                subTitle.text('Be all the data you can be.');
                            }
                        }
                    );
                }

                var timerId = setInterval(timerMethod, 10000);
            });

        </script>
    </head>
    <body>
        <h1 class="sub-title">Be all the data you can be.</h1>
    </body>
</html>
